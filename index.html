<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcium | Private Contact Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #ffffff; font-family: sans-serif; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <nav class="absolute top-5 right-5">
        <button id="connectBtn" class="border border-purple-600 text-purple-400 hover:bg-purple-900 px-6 py-2 rounded-full text-xs font-bold tracking-widest transition-all uppercase">
            Connect Phantom
        </button>
    </nav>

    <main class="max-w-md w-full bg-zinc-900/50 border border-zinc-800 p-8 rounded-2xl shadow-2xl backdrop-blur-md">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-black italic tracking-tighter text-white mb-2">ARCIUM</h1>
            <p class="text-[10px] text-zinc-500 uppercase tracking-[0.4em]">Confidential Layer</p>
        </header>

        <div class="space-y-6">
            <div>
                <label class="block text-[9px] text-zinc-500 mb-2 uppercase tracking-widest">Target Data</label>
                <input type="text" id="inputField" placeholder="Enter email or phone..." 
                       class="w-full bg-black border border-zinc-700 p-3 rounded text-white focus:border-purple-500 outline-none transition-colors">
            </div>

            <button id="actionBtn" class="w-full bg-purple-600 hover:bg-purple-500 text-white py-4 rounded-xl font-bold text-xs tracking-[0.2em] transition-all">
                ENCRYPT & FIND MATCH
            </button>
        </div>

        <div id="statusArea" class="mt-6 p-4 bg-black rounded border border-zinc-900 h-32 overflow-y-auto font-mono text-[10px] text-zinc-400 hidden">
        </div>
    </main>

    <script type="module" src="./main.js"></script>
</body>
</html>
