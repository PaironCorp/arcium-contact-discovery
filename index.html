<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcium | Private Contact Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #03000a; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* --- ФОНОВАЯ АНИМАЦИЯ --- */
        .tech-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .data-packet {
            position: absolute; width: 3px; height: 3px; background: #60a5fa; border-radius: 50%;
            box-shadow: 0 0 8px #60a5fa; opacity: 0;
            animation: dataFlow 15s linear infinite;
        }
        @keyframes dataFlow {
            0% { transform: translate(-5vw, -5vh); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translate(105vw, 105vh); opacity: 0; }
        }
        .p1 { top: 20%; left: 10%; animation-delay: 0s; }
        .p2 { top: 50%; left: 30%; animation-delay: 5s; }
        .p3 { top: 10%; left: 70%; animation-delay: 2s; }

        /* Анимация ассистента */
        .assistant-container {
            position: fixed; bottom: 20px; right: 20px; z-index: 50;
            display: flex; flex-direction: column; items-align: flex-end;
            animation: slideIn 1s ease-out forwards;
        }
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="tech-bg">
        <div class="data-packet p1"></div>
        <div class="data-packet p2"></div>
        <div class="data-packet p3"></div>
    </div>

    <nav class="absolute top-6 right-8 z-10">
        <button id="connectBtn" class="border border-purple-500/30 text-purple-400 hover:bg-purple-900/20 px-5 py-2 rounded-lg text-[10px] font-bold tracking-[0.2em] transition-all uppercase backdrop-blur-sm">
            Connect Wallet
        </button>
    </nav>

    <main class="max-w-md w-full bg-[#0a0a0f]/80 border border-zinc-800 p-8 rounded-2xl shadow-2xl backdrop-blur-xl relative overflow-hidden z-10">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-purple-600 to-transparent opacity-70"></div>

        <header class="text-center mb-8 mt-2">
            <h1 class="text-4xl font-black italic tracking-tighter text-white mb-1">ARCIUM</h1>
            <p class="text-[9px] text-zinc-500 uppercase tracking-[0.5em]">Confidential Layer</p>
        </header>

        <div class="space-y-6">
            <div>
                <label class="block text-[9px] text-zinc-500 mb-2 uppercase tracking-widest pl-1">Target Data</label>
                <input type="text" id="inputField" placeholder="Enter contact..." 
                       class="w-full bg-black/60 border border-zinc-800 p-3 rounded-lg text-white focus:border-purple-500/50 outline-none transition-all font-mono text-sm shadow-inner">
            </div>

            <button id="actionBtn" class="w-full bg-purple-600 hover:bg-purple-500 text-white py-4 rounded-xl font-bold text-[10px] tracking-[0.25em] transition-all shadow-[0_0_20px_rgba(147,51,234,0.3)]">
                ENCRYPT & FIND MATCH
            </button>
        </div>

        <div id="statusArea" class="mt-6 p-3 bg-black/80 rounded border border-zinc-900 h-28 overflow-y-auto font-mono text-[9px] text-zinc-400 hidden scrollbar-hide">
        </div>
    </main>

    <div class="assistant-container flex flex-col items-end">
        <div class="mb-3 bg-zinc-900/90 border border-purple-500/30 p-4 rounded-2xl rounded-br-none max-w-[260px] shadow-lg backdrop-blur-md">
            <h4 class="text-purple-400 font-bold text-[10px] uppercase tracking-wider mb-2 flex items-center gap-2">
                <span class="w-1.5 h-1.5 bg-purple-500 rounded-full animate-pulse"></span> Arcium Guide
            </h4>
            <p class="text-[11px] text-zinc-300 leading-relaxed">
                Finding friends normally leaks your data. 
                <span class="text-white font-semibold">Arcium changes this.</span>
            </p>
            <p class="text-[10px] text-zinc-500 mt-2 pt-2 border-t border-white/5">
                We use <span class="text-purple-300">Private Set Intersection</span>. Matches are revealed, but your non-matching contacts remain hidden forever.
            </p>
        </div>
        
        <img src="/avatar.png" alt="Arcium Guide" 
             class="w-24 h-24 object-contain drop-shadow-[0_0_15px_rgba(147,51,234,0.4)] hover:scale-105 transition-transform cursor-pointer">
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
