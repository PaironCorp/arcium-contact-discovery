<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcium | Private Contact Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #F1F1F1; font-family: sans-serif; }
        .bg-purple { background-color: #6D45FF; }
        .text-purple { color: #6D45FF; }
        .border-purple { border-color: #6D45FF; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full space-y-8 border border-zinc-800 p-8 rounded-2xl bg-zinc-950 shadow-2xl">
        <header class="text-center">
            <h1 class="text-3xl font-bold tracking-tighter italic">ARCIUM</h1>
            <p class="text-[10px] text-zinc-500 uppercase tracking-[0.3em] mt-2">Supercomputed Confidentiality</p>
        </header>

        <div class="space-y-6">
            <div class="flex justify-between text-[10px] font-bold tracking-widest px-2">
                <button class="text-purple border-b border-purple pb-1">PHONE</button>
                <button class="text-zinc-600 hover:text-zinc-300">EMAIL</button>
                <button class="text-zinc-600 hover:text-zinc-300">SOLANA ID</button>
            </div>

            <div class="p-4 border border-zinc-800 rounded-xl bg-black focus-within:border-purple transition-colors">
                <label class="block text-[9px] text-zinc-500 mb-2 uppercase tracking-widest">Local Encrypted Input</label>
                <input type="text" id="contactInput" placeholder="Enter data to hash..." 
                       class="w-full bg-transparent border-none outline-none text-white placeholder-zinc-800 text-lg">
            </div>
            
            <button id="searchBtn" class="w-full bg-purple py-4 rounded-xl font-black text-sm tracking-widest hover:opacity-90 transition-all active:scale-[0.98]">
                INITIATE PRIVATE DISCOVERY
            </button>
        </div>

        <div id="results" class="mt-6 hidden animate-pulse">
            <div id="resultsList" class="text-center py-4 rounded-lg bg-zinc-900 border border-zinc-800">
                </div>
        </div>
    </div>

    <footer class="mt-12 text-[9px] text-zinc-600 tracking-[0.5em] uppercase">
        Privacy Powered by Arcium
    </footer>

    <script src="main.js"></script>
</body>
</html>
