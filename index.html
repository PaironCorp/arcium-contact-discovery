<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcium | Private Contact Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #F1F1F1; }
        .accent-purple { color: #6D45FF; }
        .bg-purple { background-color: #6D45FF; }
        .border-purple { border-color: #6D45FF; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
    <div class="max-w-md w-full space-y-8 border border-zinc-800 p-8 rounded-2xl bg-zinc-950">
        <header class="text-center">
            <h1 class="text-3xl font-bold tracking-tighter">ARCIUM</h1>
            <p class="text-sm text-zinc-500 uppercase tracking-widest mt-2">Private Contact Discovery</p>
        </header>

        <div class="space-y-4">
            <div class="p-4 border border-zinc-800 rounded-lg bg-black">
                <label class="block text-xs text-zinc-500 mb-2">YOUR CONTACTS (HASHED)</label>
                <input type="text" id="contactInput" placeholder="Enter phone or email..." 
                       class="w-full bg-transparent border-none outline-none text-white placeholder-zinc-700">
            </div>
            
            <button id="searchBtn" class="w-full bg-purple py-4 rounded-lg font-bold hover:opacity-90 transition-all">
                FIND MATCHES
            </button>
        </div>

        <div id="results" class="mt-6 hidden">
            <p class="text-xs text-zinc-500 mb-2">RESULTS</p>
            <div id="resultsList" class="text-sm border-t border-zinc-800 pt-2">
                </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
